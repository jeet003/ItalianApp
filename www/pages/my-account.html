	<script type="text/javascript">

	$(document).ready(function(){
		loadAccountDetails();
	});

	function updateAccountDetails(){

		var formData = new FormData($('#updateAccForm')[0]);

	    $.ajax({
	  		url: 'http://www.dappoint.com/shopapp/php/editMyAccount-app.php',
	  		type: 'POST',
	  		data: formData,
	  		async: false,
	  		success: function(data) {

	  			$('.success').html('Data successfully updated');
	  		},
	  		cache: false,
	  	  contentType: false,
	  	  processData: false
	  	});
	}

	function loadAccountDetails(){

		var client_id = getQueryParam('client_id');
		var formData = new FormData();

		formData.append("user_id",client_id);

	    $.ajax({
	  		url: 'http://www.dappoint.com/shopapp/php/viewMyAccount-app.php',
	  		type: 'POST',
	  		data: formData,
	  		async: false,
	  		success: function(data) {

	  			var finaldata = JSON.parse(data);

	  			if( finaldata.OPERATION == 0){

	  				var searchData = finaldata.SEARCH_RESULT;

	                var user_id = searchData.User_id;
	                var first_name = searchData.User_First_Name;
	                var last_name = searchData.User_Last_Name;
	                var telephone = searchData.User_Login_Mobile_No;
	                var email = searchData.User_email_id1;

	                $( '#first_name' ).val( first_name );
	                $( '#last_name' ).val( last_name );
	                $( '#user_id' ).val( user_id );
	                $( '#telephone' ).val( telephone );
	                $( '#email' ).val( email );
	  			}
	  },
	  cache: false,
	  contentType: false,
	  processData: false
	});
	}


	</script>
