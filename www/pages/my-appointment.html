function myappointmentDetails(){
	
	var client_id = getQueryParam('client_id');
	var formData = new FormData();
	
	formData.append("user_id",client_id);
	
	var seven_days = [];
	
	for( var i = 0 ; i<7 ; i ++){
		
		var todaysDate = new Date();
		todaysDate.setDate(todaysDate.getDate() + i );
		
	    var formatDate = todaysDate.getFullYear() + '-' + ( '0' + (todaysDate.getMonth() + 1)).slice(-2) + '-' + ( '0' + todaysDate.getDate() ).slice(-2) ;
	    
		seven_days.push( formatDate );
	}
	
    $.ajax({
  		url: 'http://www.dappoint.com/shopapp/php/my-appointment-app.php',
  		type: 'POST',
  		data: formData,
  		async: false,
  		success: function(data) {
			
  			var finaldata = JSON.parse(data);
  			
  			if( finaldata.OPERATION == 0){
  				
  				var searchData = finaldata.SEARCH_RESULT;
  				
  				var appointment_count = 0;
  				
  				$.each( searchData , function( index, value ){
  					
  					var confirmed_appointment_clone = $('.confirmed_appointment_clone').clone();
  					$( confirmed_appointment_clone ).removeClass('confirmed_appointment_clone');
  					
  					var user_apnt_time = value.user_apnt_time;
  					
  					var times = user_apnt_time.split(':');
  					
  					$( confirmed_appointment_clone ).find('.appointment_time').html( times[0] + ':' + times[1] );
  					
  					if( value.user_apnt_status == 'DELETED'){
  						confirmed_appointment_clone = $('.cancel_appointment_clone').clone();
  						$( confirmed_appointment_clone ).removeClass('cancel_appointment_clone');
  						
  						var updated_date = value.update_date;
  						var up_times = updated_date.split(' ');
  						
  						var time = up_times[1].split(':');
  						var date = up_times[0].split('-');
  						
  						$( confirmed_appointment_clone ).find('.appointment_time').html( date[2] + '-' + date[1] + '-' + date[0] + ' ' +  time[0] + ':' + time[1]);
  					}
  					
  					var relativeUrl = null;
  					
  					if( ! jQuery.isEmptyObject( value.shop_img_url )){
  		                var start_index = value.shop_img_url.indexOf('upload');
  		                var end_index = value.shop_img_url.length;
  		                relativeUrl = value.shop_img_url.substring(start_index,end_index);
  					}

	                if( ! jQuery.isEmptyObject( relativeUrl ) ){
	                	$( confirmed_appointment_clone ).find('.profile_img').attr("src" , "http://www.dappoint.com/shopapp/" + relativeUrl );
	                }
  					
  					$( confirmed_appointment_clone ).find('.shop_name').html( value.shop_name1 );
  					$( confirmed_appointment_clone ).find('.shop_desc').html( value.shop_desc );
  					$( confirmed_appointment_clone ).find('.doctor_name').html( value.first_line_activity);
  					$( confirmed_appointment_clone ).find('.appoinment').attr( 'appointment_id' , value.Appointment_ID );
  					
  					if( value.user_apnt_status != 'DELETED'){

  						$( confirmed_appointment_clone ).find('.delete_app').attr('user_id' , value.user_id );
  						$( confirmed_appointment_clone ).find('.delete_app').attr('shop_id' , value.shop_id );
  						$( confirmed_appointment_clone ).find('.delete_app').attr('appointment_id' , value.Appointment_ID );

  						$( confirmed_appointment_clone ).find('.postpone_app').attr('user_id' , value.user_id );
  						$( confirmed_appointment_clone ).find('.postpone_app').attr('shop_id' , value.shop_id );
  						$( confirmed_appointment_clone ).find('.postpone_app').attr('appointment_id' , value.Appointment_ID );
  	  					
  						$( confirmed_appointment_clone ).find('.confirm_app').attr('user_id' , value.user_id );
  	  					$( confirmed_appointment_clone ).find('.confirm_app').attr('shop_id' , value.shop_id );
  	  					$( confirmed_appointment_clone ).find('.confirm_app').attr('appointment_id' , value.Appointment_ID );

  					}
  					
  					$( confirmed_appointment_clone ).removeClass('display_none');
  					
  					var user_apnt_dt = value.user_apnt_dt;
  					
  					var dayNo = getDayNo( seven_days , user_apnt_dt );

  					if( dayNo > 2 ){
  						$('.day_'+ dayNo ).find('.day_no').html( user_apnt_dt );
  					}
  					
  					$('.day_'+ dayNo ).find('.appoinement_details').append( confirmed_appointment_clone );
  					
  					appointment_count ++;
  	  			});
  				
  				$('.appointment_count').html( appointment_count );
  			}
  },
  cache: false,
  contentType: false,
  processData: false
});
    
	var appointment_days = $('.appointment_days');
    
    $.each( appointment_days , function(index , value ){
			
    	var dataLength = $( value ).find('.appoinement_details').children().length;
    	
    	if( dataLength == 0 ){
    		$( value ).remove();
    	}
    });
    
    appointment_days = $('.appointment_days');
    
    if( appointment_days.length == 0 ){
    	$('.no_app').show();
    }
}

function getDayNo( seven_days , user_apnt_dt  ){
	
	var dayNo = null;
	
	$.each( seven_days , function( i , v ){
		
		if( user_apnt_dt == v ){
			dayNo = i + 1;
		}
	});
	
	return dayNo;
}

function loadAppointmentDetails(){
	
	var month = ['','January','February','March','April','May','June','July','August','September','October','November','December'];
	
	var appointment_id = getQueryParam('appointment_id');
	
	var formData = new FormData();
	
	if( appointment_id == null ){
		return false;
	}
	
	formData.append("appointment_id",appointment_id);

    $.ajax({
  		url: 'http://www.dappoint.com/shopapp/php/appointmentDetails-app.php',
  		type: 'POST',
  		data: formData,
  		async: false,
  		success: function(data) {

  			var finaldata = JSON.parse(data);
  			
  			if( finaldata.OPERATION == 0){

  				var value = finaldata.SEARCH_RESULT;
  				
  					var user_apnt_time = value.user_apnt_time;
					var times = user_apnt_time.split(':');
					
					var date = value.user_apnt_dt;
					
					var date_split = date.split('-');
					
  					$('.modal-date-time').html( date_split[2] + ' ' + month[ date_split[1] ] + ' ' + date_split[0] + ' - ' + times[0] + ':' + times[1]  );
  					$('.modal_shop_name').html( value.shop_name1 );
  					$('.modal_doc_name').html( value.first_line_activity );
  					$('.modal_shop_desc').html( value.shop_desc );
  					
  					
  					$('.modal_postpone_app').attr('user_id' , value.user_id );
  					$('.modal_postpone_app').attr('shop_id' , value.shop_id );
  					$('.modal_postpone_app').attr('appointment_id' , appointment_id );
  					
  					$('.modal_confirm_app').attr('user_id' , value.user_id );
  					$('.modal_confirm_app').attr('shop_id' , value.shop_id );
  					$('.modal_confirm_app').attr('appointment_id' , appointment_id );

  					var relativeUrl = null;
  					
  					if( ! jQuery.isEmptyObject( value.shop_img_url )){
  		                var start_index = value.shop_img_url.indexOf('upload');
  		                var end_index = value.shop_img_url.length;
  		                relativeUrl = value.shop_img_url.substring(start_index,end_index);
  					}

	                if( ! jQuery.isEmptyObject( relativeUrl ) ){
	                	$('.modal_profile_img').attr("src" , "http://www.dappoint.com/shopapp/" + relativeUrl );
	                }
  			}
  },
  cache: false,
  contentType: false,
  processData: false
});

    $('#mymodal').trigger('click');
    
}
