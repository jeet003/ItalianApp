	    formData.append( 'user_id' , user_id );

	    $.ajax({
	  		url: 'http://www.dappoint.com/shopapp/php/shop-connected-app.php',
	  		type: 'POST',
	  		data: formData,
	  		async: false,
	  		success: function(data) {

	});
